{% extends 'todo/main.html' %}


{% block content %}
<div class="header-bar">
    <h1>Register</h1>
</div>
<div class="card-body">
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Register Now">

    <p>Have an account already? <a href="{% url 'login' %}">Login Now</a></p>
</form>

{% endblock content %}
